<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aeronaves - ABCD ROLEPLAY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Aeronaves</h1>
            <p>Exercito Brasileiro</p>
        </header>
        <form id="aircraftForm">
            <div class="form-group">
                <label for="matriculaFab">Matrícula Fab:</label>
                <input type="text" id="matriculaFab" name="matriculaFab" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="nivel">Nível:</label>
                <input type="text" id="nivel" name="nivel" required>
            </div>
            <div class="form-group">
                <label for="validade">Validade:</label>
                <input type="date" id="validade" name="validade" required>
            </div>
            <div class="form-group">
                <label for="situacao">Situação:</label>
                <select id="situacao" name="situacao" required>
                    <option value="">Selecione</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                    <option value="suspenso">Suspenso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="urlFoto">URL da Foto:</label>
                <input type="url" id="urlFoto" name="urlFoto" placeholder="https://exemplo.com/foto.jpg">
            </div>
            <button type="button" id="copyButton">Copiar para Discord</button>
        </form>
        <div id="message"></div>
        <div id="photoPreview" style="margin-top: 20px; display: none;">
            <h3>Pré-visualização da Foto:</h3>
            <img id="photoImage" src="" alt="Foto da Aeronave" style="max-width: 100%; height: auto;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
